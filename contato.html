    <div class="container">

		<h1 class="form">Formulário</h1>

		<form action="#">
			<div class="row">
				<div class="col-25">
				  	<label for="nome">Nome completo</label>
				</div>
				<div class="col-75">
				  	<input type="text" id="nome" name="nome" placeholder="Digite o seu nome...">
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="#">Número de telefone</label>
				</div>
				<div class="col-75">
					<input type="tel" name="telefone" id="telefone" placeholder="(11) 4002-8922">
				</div>
			</div>
			<div class="row">
				<div class="col-25">
				  	<label for="#">Email</label>
				</div>
				<div class="col-75">
				  	<input type="email" id="email" name="email" placeholder="Digite o seu Email...">
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="#">Estado</label>
				</div>
				<div class="col-75">
				  	<select id="estado" name="estado">
					<option value="SP">SP</option>
					<option value="RJ">RJ</option>
					<option value="MG">MG</option>
					<option value="BA">BA</option>
					<option value="MS">MS</option>
				  	</select>
				</div>
			</div>
			<div class="row">
				<div class="col-25">
				  	<label for="#">Reclamações</label>
				</div>
				<div class="col-75">
				  	<textarea id="reclamações" name="reclamações" placeholder="Escreva algo..." style="height:200px"></textarea>
				</div>
			</div>
			<br>
			<div class="row">
				<input type="submit" value="Enviar">
			</div>
		</form>
